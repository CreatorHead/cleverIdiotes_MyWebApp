<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Multi Search</title>
</head>
<body>
	<form action="./multiSearch" method="get">
		<label>Search</label>
		<input type="text" name="keyword">
		<br>
		<input type="radio" name="engine" value="google" checked> Google<br>
		<input type="radio" name="engine" value="DuckDuckGo"> DuckDuckGo<br>
		<input type="radio" name="engine" value="Bing"> Bing <br>
		<input type="submit" value="Search">
	</form>
</body>
</html>
